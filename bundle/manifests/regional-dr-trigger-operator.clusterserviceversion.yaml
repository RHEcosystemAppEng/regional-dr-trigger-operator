apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    createdAt: "2024-01-20T19:08:51Z"
    operatorframework.io/suggested-namespace: regional-dr-trigger
    operators.operatorframework.io/builder: operator-sdk-v1.33.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v4
  name: regional-dr-trigger-operator.v0.1.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: This Operator will use ODF's Regional DR API for triggering a Failover
    process for all Applications affiliated with a cluster which is reported as not
    available by ACM's Managed Cluster API.
  displayName: Regional DR Trigger Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
          - get
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - create
          - get
          - update
        - apiGroups:
          - ramendr.openshift.io
          resources:
          - drplacementcontrols
          verbs:
          - get
          - list
          - patch
          - watch
        serviceAccountName: regional-dr-trigger-sa
      deployments:
      - label:
          app.kubernetes.io/component: operator
          app.kubernetes.io/instance: rdrtrigger-0.1.0
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: regional-dr-trigger-operator
          app.kubernetes.io/part-of: regional-dr-trigger-operator
          app.kubernetes.io/version: 0.1.0
        name: regional-dr-trigger-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: operator
              app.kubernetes.io/part-of: regional-dr-trigger-operator
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: rdrtrigger
              labels:
                app.kubernetes.io/component: operator
                app.kubernetes.io/instance: rdrtrigger-0.1.0
                app.kubernetes.io/managed-by: kustomize
                app.kubernetes.io/name: regional-dr-trigger-operator
                app.kubernetes.io/part-of: regional-dr-trigger-operator
                app.kubernetes.io/version: 0.1.0
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8383
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.1
                imagePullPolicy: IfNotPresent
                name: kube-rbac-proxy
                ports:
                - containerPort: 8383
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - rdrtrigger
                - --leader-election
                - --probe-address=:8081
                - --metric-address=127.0.0.1:8080
                image: quay.io/ecosystem-appeng/regional-dr-trigger-operator:0.1.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: rdrtrigger
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: regional-dr-trigger-sa
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - acm
  - odf
  - openshift
  - regional dr
  - disaster recovery
  links:
  - name: Regional Dr Trigger Operator sources
    url: https://github.com/RHEcosystemAppEng/regional-dr-trigger-operator
  maintainers:
  - email: tfigenbl@redhat.com
    name: Tomer
  maturity: alpha
  minKubeVersion: 1.27.0
  provider:
    name: Red Hat
  version: 0.1.0
