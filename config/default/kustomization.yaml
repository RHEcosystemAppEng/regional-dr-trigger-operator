apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# if changing the namespace -> change in config/components/prometheus/kustomization.yaml
namespace: open-cluster-management
namePrefix: regional-dr-trigger-

resources:
  - ../rbac
  - deployment.yaml
  - service.yaml

images:
  - name: rdrtrigger-image
    newName: rdrtrigger-image
    newTag: replace-me

#buildMetadata:
#  - managedByLabel

labels:
  - includeTemplates: true
    includeSelectors: true
    pairs:
      app.kubernetes.io/part-of: regional-dr-trigger-operator

replicas:
  - count: 1
    name: operator

components:
  - ../components/prometheus
  - ../components/metrics_proxy
